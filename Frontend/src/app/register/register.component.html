<div class="registration-page">
  <div class="registration-form">

    <h1>Registration Form</h1>
    <form [formGroup]="registerform" (ngSubmit)="onSubmit()">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name">
        <div class="error-message" *ngIf="isFieldInvalid('name') && isFormSubmitted">
          *Name is required.
        </div>
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email">
        <div class="error-message" *ngIf="isFieldInvalid('email') && isFormSubmitted">
          *Email is required.
        </div>
      </div>

      <div>
        <label for="password">Enter Password:</label>
        <input type="password" id="password" formControlName="password">
        <div class="error-message" *ngIf="isFieldInvalid('password') && isFormSubmitted">
          *Password is required.
        </div>
      </div>

      <div>
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" formControlName="confirmPassword">
        <div class="error-message" *ngIf="isFieldInvalid('confirmPassword') || registerform.hasError('passwordMismatch')" >
          *Confirm Password is required and should match the Password.
        </div>
      </div>

      <button type="submit">Register</button>

      <div class="login-link">
        <p>Already have an account? <a href="/login">Login here</a></p>
      </div>
    </form>
  </div>

</div>
